name: Update Followers Count

permissions:
  contents: write  # Allow write access to repository contents

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Using v4

      # Step 1: Fetch followers count from GitHub API
      - name: Fetch followers count from GitHub API
        run: |
          echo "Fetching follower count..."
          response=$(curl -s https://api.github.com/users/K4le21)
          
          # Log the full API response for debugging
          echo "Full API Response: $response"

          followers=$(echo "$response" | jq '.followers')
          echo "Extracted Followers count: $followers"

          # Add 1 to the followers count
          followers_plus_one=$((followers + 1))
          echo "Followers count + 1: $followers_plus_one"

          # Check if followers_plus_one is empty
          if [ -z "$followers_plus_one" ]; then
            echo "Error: followers_plus_one is empty. Exiting."
            exit 1
          fi

      # Step 2: Modify README.md with the new followers count
      - name: Update README.md with follower count + 1
        run: |
          echo "Updating README.md with new followers count..."

          # Check for the placeholder and update README
          placeholder_exists=$(grep -c "Follow Count" README.md)
          if [ "$placeholder_exists" -eq 0 ]; then
            echo "Error: Placeholder not found in README.md. Exiting."
            exit 1
          fi

          # Use sed to replace the placeholder with the new count
          sed -i "s|<span id=\"follower-count\">.*<!-- Follow Count -->.*</span>|<span id=\"follower-count\">$followers_plus_one</span>|g" README.md

          # Print modified README.md content for debugging
          echo "Modified README.md content:"
          cat README.md

          # Check if the file was modified
          if ! grep -q "$followers_plus_one" README.md; then
            echo "Error: README.md was not updated correctly. Exiting."
            exit 1
          fi

      # Step 3: Commit and push changes
      - name: Commit updated README.md
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update follower count + 1" || echo "No changes to commit"
          git push || echo "No changes to push"
